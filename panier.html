<!DOCTYPE html>
<html lang="fr">
  <head>
			<meta charset="utf-8" />
			<title>Orinoco</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0" >
			<link rel="stylesheet" href="Frontend/css/style.css">
			<script src="https://kit.fontawesome.com/ca09bd6d26.js" crossorigin="anonymous"></script>
			<link rel="preconnect" href="https://fonts.gstatic.com">
			<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;0,600;0,700;0,800;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">	
            <script src="Frontend/js/panier.js" defer></script>	
  </head>

  <body>
		<div id ="bloc-page">
        	<header>
                <div id="logo-texte">
					<div id ="logo">
                    	<img src="Frontend/images/logo/Orinoco.png" alt="logo orinoco">
					</div>
                    <h1>Bienvenue sur Orinoco</h1>
                </div>
                <div id="info">
                    <a href="index.html"><div id="index">Accueil</div></a>
                    <div id="basket">
                        <a href="panier.html"><i class="fas fa-shopping-basket"></i></a>
                    </div>
                </div>
				
			<section id="intro">
                <h2 id="intro-h2">Découvrez notre merveilleuse liste d’appareils photo vintage
                    que vous pourrez personnaliser avec différentes lentilles !</h2>
                <p>Choisissez celui qui vous correspond !</p> 
            </section>
		</header>

        <main id="main-panier">
            <h3 id="validation">Validation de votre panier</h3>
        </main>

        <div id="forme">
            <form id="form" name="myForm" accept-charset="utf-8">
                <input class="panier" type="text" id="prenom" name="prenom" placeholder="Prénom" pattern="^(([a-zA-ZÀ-ÿ]+[\s\-]{1}[a-zA-ZÀ-ÿ]+)|([a-zA-ZÀ-ÿ]+))$" required>
                <input class="panier" type="text" id="nom"  name="nom" placeholder="Nom" pattern="^(([a-zA-ZÀ-ÿ]+[\s\-]{1}[a-zA-ZÀ-ÿ]+)|([a-zA-ZÀ-ÿ]+))$" required>
                <input class="panier" type="text" id="ville" name="ville" placeholder="Ville" pattern="^(([a-zA-ZÀ-ÿ]+[\s\-]{1}[a-zA-ZÀ-ÿ]+)|([a-zA-ZÀ-ÿ]+)){1,10}$" required>
                <input class="panier" type="text" id="adresse" name="adresse" placeholder="Adresse" pattern="^(([a-zA-ZÀ-ÿ0-9]+[\s\-]{1}[a-zA-ZÀ-ÿ0-9]+)){1,10}$" required>
                <input class="panier" type="email" id="email" name="email" placeholder="E-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                <input class="panier" id="envoi" type="submit" value="Validation de votre commande">
            </form>
        </div>

        <footer>
            <div id="logo-footer">
                <img src="Frontend/images/logo/orinoco-small.png" alt='logo orinoco'>
			</div>
            <div id="liste">
                <a class="element" aria-label="lien pour rejoindre facebook" href="https://facebook.com/profile"><i class="fab fa-facebook"></i></a>
				<a class="element" aria-label="lien pour rejoindre instagram" href="https://instagram.com/profile"><i class="fab fa-instagram"></i></a>
                <a class="element" href="mailto:orinoco@hotmail.fr"><p>Contact</p></a>    
                <p class="element">Mentions légales</p>           
            </div>
        </footer>
	   </div>
    </body>
</html>
