<!DOCTYPE html>
<html lang="fr">
  <head>
			<meta charset="utf-8" />
			<title>Orinoco</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0" >
			<link rel="stylesheet" href="../css/style.css">
			<script src="https://kit.fontawesome.com/ca09bd6d26.js" crossorigin="anonymous"></script>
			<link rel="preconnect" href="https://fonts.gstatic.com">
			<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;0,600;0,700;0,800;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">		
  </head>

  <body>
		<div id ="bloc-page">
        	<header>
                <div id="logo-texte">
					<div id ="logo">
                    	<img src="../images/logo/Orinoco.png" alt="logo orinoco">
					</div>
                    <h1>Bienvenue sur Orinoco</h1>
                </div>
                <div id="info">
                    <button id="connexion">Connexion</button>
                    <div id="panier">
                        <a href="panier.html"><i class="fas fa-shopping-basket"></i></a>
                    </div>
                </div>
				
			<section id="intro">
                <h2 id="intro-h2">Découvrez notre merveilleuse liste d’appareils photo vintage
                    que vous pourrez personnaliser avec différentes lentilles !</h2>
                <p>Choisissez celui qui vous correspond !</p> 
            </section>
		</header>

        <figure id="produit">
            <img src="../images/vcam_3.jpg" alt="appareil photo vintage">
                <figcaption>
                    <div class="description">
                        <h3>N°1 Pocket Kodak</h3>
                        <p> Magnifique appareil photo, le N°1 fera votre bonheur</p>
                    </div>
                        <p class="prix"> 83 €</p>
                    <div class="boutons centre">
                        <a href="../pages/panier.html"> <button>commander</button></a>
                    </div>
                </figcaption>
        </figure>

        <div class="choix">  
            <div class="nombre">         
              <label for="quantite">Quantité:</label>
                <select id="quantite">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>  
            <div class="type"> 
                <label for="lentilles">Lentilles:</label>
                <select id="quantite">
                    <option value="1">25mm</option>
                    <option value="2">40mm</option>
                    <option value="3">60mm</option>
                </select> 
            </div>   
        </div>

        <footer>
            <div id="logo-footer">
                <img src="../images/logo/orinoco-small.png" alt='logo orinoco'>
			</div>
            <div id="liste">
                <a class="element" aria-label="lien pour rejoindre facebook" href="https://facebook.com/profile"><i class="fab fa-facebook"></i></a>
				<a class="element" aria-label="lien pour rejoindre instagram" href="https://instagram.com/profile"><i class="fab fa-instagram"></i></a>
                <a class="element"href="mailto:orinoco@hotmail.fr"><p>Contact</p></a>    
                <p class="element">Mentions légales</p> 
                <p class="element">Suivi commande</p>            
            </div>
        </footer>
	   </div>
    </body>
</html>
