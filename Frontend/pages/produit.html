<!DOCTYPE html>
<html lang="fr">
  <head>
			<meta charset="utf-8" />
			<title>Orinoco</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0" >
			<link rel="stylesheet" href="../css/style.css">
			<script src="https://kit.fontawesome.com/ca09bd6d26.js" crossorigin="anonymous"></script>
			<link rel="preconnect" href="https://fonts.gstatic.com">
			<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;0,600;0,700;0,800;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">	
            <script src="../js/produit.js" defer></script>	
  </head>

  <body>
		<div id ="bloc-page">
        	<header>
                <div id="logo-texte">
					<div id ="logo">
                    	<img src="../images/logo/Orinoco.png" alt="logo orinoco">
					</div>
                    <h1>Bienvenue sur Orinoco</h1>
                </div>
                <div id="info">
                   <a href="index.html"><button id="index">Accueil</button></a> 
                    <div id="basket">
                        <a href="panier.html"><i class="fas fa-shopping-basket"></i></a>
                    </div>
                </div>
				
			    <section id="intro">
                    <h2 id="intro-h2">Découvrez notre merveilleuse liste d’appareils photo vintage
                    que vous pourrez personnaliser avec différentes lentilles !</h2>
                    <p>Choisissez celui qui vous correspond !</p> 
                </section>
		    </header>
            
            <main id="main">
                <figure id="produit">
                    <img class="image">
                    <figcaption id ="capture">
                        <div class="description">
                            <h3>N°1 Pocket Kodak</h3>
                            <p> Magnifique appareil photo il fera votre bonheur</p>
                        </div>
                        <p class="prix"></p>
                    </figcaption>
                </figure>
            <form id="selection" action="panier.html" method="POST"></form>
                <div id="type"> 
                    <div id="valeur">
                        <label for ="options">Lentilles:</label>
                        <select id ="options"></select>
                    </div>
                </div> 
                <div id="choix">  
                    <div id="nombre">         
                        <p>Quantité:</p>
                        <div id="quantite">
                            <div class="value-button" id="decrease" onclick="decreaseValue()" value="Decrease Value">-</div>
                            <input name="number" type="number" id="number"  placeholder="0" >
                            <div class="value-button" id="increase" onclick="increaseValue()" value="Increase Value">+</div>
                        </div>
                    </div> 
                </div>  
                <div class="boutons centre">
                    <a href="../pages/panier.html"><button id="commandes" type="submit"  onclick="total()">Commandez</button></a>
                </div>
            </form>
            <p>Total :<span class="coutTotal">0</span> €</p>
            </main>
            

            

        <footer>
            <div id="logo-footer">
                <img src="../images/logo/orinoco-small.png" alt='logo orinoco'>
			</div>
            <div id="liste">
                <a class="element" aria-label="lien pour rejoindre facebook" href="https://facebook.com/profile"><i class="fab fa-facebook"></i></a>
				<a class="element" aria-label="lien pour rejoindre instagram" href="https://instagram.com/profile"><i class="fab fa-instagram"></i></a>
                <a class="element"href="mailto:orinoco@hotmail.fr"><p>Contact</p></a>    
                <p class="element">Mentions légales</p> 
                <p class="element">Suivi commande</p>            
            </div>
        </footer>
	   </div>
    </body>
</html>
